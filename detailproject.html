<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Project</title>
    <link rel="stylesheet" href="/styles/detailproject.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/detailproject.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="sidebar__brand">Brand.</h1>
      <nav class="sidebar__nav">
        <div class="sidebar__nav-item">
          <img
            src="/imges/Vector.svg"
            alt="Users Icon"
            class="sidebar__nav-icon"
          />
          <a href="/userlist.html" class="sidebar__nav-label">Users</a>
        </div>
        <div class="sidebar__nav-item sidebar__nav-item--active">
          <img
            src="/imges/Vector2.svg"
            alt="Projects Icon"
            class="sidebar__nav-icon"
          />
          <p class="sidebar__nav-label">Projects</p>
        </div>
      </nav>
    </div>

    <div class="content">
      <header class="content__header">
        <div class="user-info">
          <p class="user-info__name">Derek Alvarado</p>
          <img
            src="/imges/log-out-off-out-svgrepo-com 1.svg"
            alt="Logout"
            class="user-info__icon"
          />
        </div>
      </header>

      <main class="content__body">
        <h1 class="content__title">
          <a href="/projectlist.html" class="main-content-back">&larr; </a
          >Detail Project
        </h1>

        <form class="project-form">
          <div class="project-form__field">
            <label class="project-form__label">Name</label>
            <input class="project-form__input" type="text" value="" readonly />
          </div>

          <div class="project-form__field">
            <label class="project-form__label">Description</label>
            <input class="project-form__input" type="text" value="" readonly />
          </div>

          <div class="project-form__dates">
            <div class="project-form__date">
              <label class="project-form__label">Start Date</label>
              <input
                class="project-form__input"
                type="text"
                value=""
                readonly
              />
            </div>
            <div class="project-form__date">
              <label class="project-form__label">End Date</label>
              <input
                class="project-form__input"
                type="text"
                value=""
                readonly
              />
            </div>
          </div>

          <div class="project-members">
            <h2 class="project-members__title">Members</h2>
            <table class="project-members__table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>User Name</th>
                  <th>E-mail</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="pagination">
              <button class="pagination__button">&lt;</button>
              <button class="pagination__button pagination__button--active">
                1
              </button>
              <button class="pagination__button">2</button>
              <button class="pagination__button">3</button>
              <button class="pagination__button">&gt;</button>
              <select class="pagination__select">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
              </select>
              <span>/Page</span>
            </div>
          </div>

          <button
            class="project-form__button project-form__button--cancel"
            type="button"
          >
            Cancel
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
